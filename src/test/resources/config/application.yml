# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: project_gateway
    instanceId: project_gateway:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: project_gateway
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
        bindings:
          binding-in-sse:
            destination: sse-topic
            content-type: text/plain
            group: project-gateway
          binding-out-sse:
            destination: sse-topic
            content-type: text/plain
            group: project-gateway
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: project-gateway-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: project-gateway-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'projectGatewayApp'
  mail:
    from: project_gateway@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MzNkNTI5ZDExMTg4MzM5OWExNWJjYTI5OWIzNmE5Nzk1MmEwODBlYzJjOWM2MWIwZGQyYTEwMTFhNjA5MmI2MDQ5NzhhOTJiZDQ0ZmY2MjY4ZGZkMGI5MDA4OTJmMjdjNmRiMmM4ZGNmMTYxOTg5ODQwZTc0M2UxZTcxMTQ4NTA=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

